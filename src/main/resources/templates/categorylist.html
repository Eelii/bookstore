<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available book categories</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css"rel="stylesheet"href="css/bootstrap.min.css"th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<h1>Category</h1>
	<table class="table table-striped">
		<tr>
			<th>id</th>
			<th>name</th>
		</tr>

		<tr th:each="category : ${categories}">
			<td th:text="${category.catId}">id</td>
			<td th:text="${category.name}">name</td>
		</tr>
	</table>'
	<h3>Add a new category:</h3>
	<form action="#" th:action="@{/savecategory}" th:object= ${category} method="post">
		<p>Category: <input type="text" th:field="${category.name}" /></p>
		<input type="submit" value="Submit" /> 
	</form> 
</body>
</html>
